<h2>Employee Data</h2>
<table class="table table-stripped table-hover">
    <thead >
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Job</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employeeData">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.job}}</td>
            <td>{{employee.salary}}</td>
        </tr>
    </tbody>
</table>
